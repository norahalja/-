<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تدشين منصة نوره الجبر</title>
    <style>
        :root {
            --gold: #c5a059;
            --soft-gold: #f4e8d1;
            --white-pearl: #fdfdfd;
            --text-dark: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--white-pearl);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* خلفية ناعمة مع تدرج لؤلؤي */
        .bg-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #ffffff 0%, #f1f1f1 100%);
            z-index: 1;
        }

        /* حاوية الاحتفال */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* إطار الشعار الفاخر */
        .logo-box {
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 4px solid var(--soft-gold);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1.2s forwards ease-out;
        }

        .logo-box img {
            width: 75%;
            filter: grayscale(20%);
        }

        /* نصوص الترحيب */
        .welcome-text h1 {
            font-size: 3rem;
            color: var(--text-dark);
            margin: 0;
            font-weight: 800;
            opacity: 0;
            animation: fadeIn 1.5s 0.5s forwards;
        }

        .welcome-text p {
            font-size: 1.4rem;
            color: var(--gold);
            margin-top: 10px;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1.5s 0.8s forwards;
        }

        /* زر التدشين الرسمي */
        .btn-launch {
            margin-top: 40px;
            padding: 16px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #c5a059, #e2c285);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s 1.2s forwards;
            text-decoration: none;
        }

        .btn-launch:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(197, 160, 89, 0.4);
            letter-spacing: 1px;
        }

        /* حركات الظهور */
        @keyframes fadeInDown {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* قصاصات الورق */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.7;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>
    <div id="confetti-canvas"></div>

    <div class="main-container">
        <div class="logo-box">
            <img src="file:///C:/Users/diaa_/Downloads/a5d9821b-5705-4977-bf54-9a081e9db83d.jpg" alt="Logo">
        </div>

        <div class="welcome-text">
            <h1>منصة نوره الجبر</h1>
            <p> التدشين الرسمي</p>
        </div>

        <a href="https://norahalja.github.io/norahaljaber-highschool-2026/" class="btn-launch">اضغط  للدخول</a>
    </div>

    <script>
        // دالة إنشاء قصاصات الورق الاحتفالية
        function createConfetti() {
            const container = document.getElementById('confetti-canvas');
            const colors = ['#c5a059', '#e2c285', '#f4e8d1', '#d4af37', '#ffffff'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // خصائص عشوائية لكل قطعة
                const size = Math.random() * 8 + 5 + 'px';
                confetti.style.width = size;
                confetti.style.height = size;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                
                // توقيت عشوائي للسقوط
                const duration = Math.random() * 3 + 4 + 's';
                const delay = Math.random() * 5 + 's';
                confetti.style.animationDuration = duration;
                confetti.style.animationDelay = delay;

                container.appendChild(confetti);

                // إزالة القطعة بعد انتهاء الحركة لتوفير الأداء
                setTimeout(() => confetti.remove(), (parseFloat(duration) + parseFloat(delay)) * 1000);
            }
        }

        // تشغيل الاحتفال عند التحميل
        window.onload = () => {
            createConfetti();
            // تكرار الاحتفال كل 6 ثوانٍ
            setInterval(createConfetti, 6000);
        };
    </script>
</body>
</html>
